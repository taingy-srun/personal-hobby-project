<div class="album">
    <h1> {{ album.title }} </h1>
    <h3> Released Date: {{ album.releaseDate | date: "dd MMMM YYYY" }} </h3>
    <h4> List of Songs: </h4>
    <ol>
        <li *ngFor="let song of album.songs"> {{ song.title }} </li>
    </ol>
    <br/>
    <br/>
    <button routerLink="/albums"> < Back</button>
</div>
