<div class="album">
    <h3>Adding New Album Form</h3>
    <br/>
    <form [formGroup]="newAlbumForm" (ngSubmit)="add(newAlbumForm)">
        <label>Title: <input formControlName="title" placeholder="Title"/></label><br/><br/>
        <label>Released Date: <input formControlName="releaseDate" type="date"/></label><br/><br/>
        <button type="submit">Add</button>
    </form>
</div>
