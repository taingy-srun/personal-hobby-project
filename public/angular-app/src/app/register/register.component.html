<div class="album form-group col-sm-4">
    <div *ngIf="isSuccess" class="alert alert-success">{{ successMessage }}</div>
    <div *ngIf="isError" class="alert alert-danger">{{ errorMessage }}</div>
    <h2>{{ labelRegistrationForm }}</h2><br/>
    <form #registerForm="ngForm" (ngSubmit)="register()">
        <label class="form-label">{{ labelName }}:</label>
        <input class="form-control" name="name" placeholder="{{labelName}}" [(ngModel)]="name"/>
        <label class="form-label">{{ labelUsername }}:</label>
        <input class="form-control" name="username" placeholder="{{labelUsername}}" [(ngModel)]="username"/>
        <label class="form-label">{{ labelPassword }}:</label>
        <input class="form-control" type="password" name="password" placeholder="{{labelPassword}}" [(ngModel)]="password"/>
        <label class="form-label">{{ labelConfirmPassword }}:</label>
        <input class="form-control"  type="password" name="confirmPassword" placeholder="{{labelConfirmPassword}}" [(ngModel)]="confirmPassword"/>
        <br/>
        <button class="btn btn-primary" type="submit">{{ labelRegister }}</button>
    </form>
</div>
